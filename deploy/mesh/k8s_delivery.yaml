apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    mesh.megaease.com/service-name: delivery-mesh
  name: delivery-mesh
  namespace: mesh-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-mesh
  template:
    metadata:
      labels:
        app: delivery-mesh
    spec:
      containers:
      - name: delivery-mesh
        image: megaease/consuldemo:latest
        ports:
        - containerPort: 80
        env:
        - name: SERVICE_NAME
          value: delivery-mesh
        - name: ZIPKIN_SERVER_URL
          value: http://192.168.0.200:32176/api/v2/spans

---

apiVersion: v1
kind: Service
metadata:
  name: delivery-mesh
  namespace: mesh-service
spec:
  selector:
    app: delivery-mesh
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mesh-service
  name: award-mesh
  annotations:
    mesh.megaease.com/service-name: "award-mesh"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: award-mesh
  template:
    metadata:
      labels:
        app: award-mesh
    spec:
      containers:
        - image:  megaease/easemesh-demo-award:jdk-slim-3
          name: award-mesh
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          command: ["/bin/sh"]
          args: ["-c", "java -server -jar  -Dspring.profiles.active=sit  meshdemo-0.0.1-SNAPSHOT.jar"]
          resources:
            limits:
              cpu: 2000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /poc/application-sit.yml
              name: configmap-volume-0
              subPath: application-sit.yml
          ports:
            - containerPort: 80
          env:
          - name: ZIPKIN_SERVER_URL
            value: http://192.168.0.200:32176/api/v2/spans
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: application-sit-yml
                path: application-sit.yml
            name: award-mesh
          name: configmap-volume-0
      restartPolicy: Always

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: award-mesh
  namespace: mesh-service
data:
  application-sit-yml: |
    server:
      port: 80
    spring:
      application:
        name: award-mesh
      cloud:
        consul:
          host: localhost
          port: 13009
